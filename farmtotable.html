<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm to Table | Vegan Restaurant</title>
    <link rel="stylesheet" href="./assets/css/farmtotable.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script> 
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>From Farm to Your Table</h1>
        <p>Fresh. Sustainable. Delicious.</p>
    </section>

    <!-- Farm to Table Section -->
    <section class="farm-to-table">
        <h1>Our Process</h1>
        <div class="divider"></div>

        <div class="steps-container">
            <div class="step">
                <i class="fas fa-seedling"></i>
                <h2>Fresh Harvest</h2>
                <p>Locally sourced, organic ingredients picked at peak freshness.</p>
            </div>

            <div class="step">
                <i class="fas fa-truck"></i>
                <h2>Eco-Friendly Transport</h2>
                <p>DESCRIPTION</p>
            </div>

            <div class="step">
                <i class="fas fa-utensils"></i>
                <h2>Prepared by Chefs</h2>
                <p>DESCRIPTION</p>
            </div>

            <div class="step">
                <i class="fas fa-leaf"></i>
                <h2>Served with Love</h2>
                <p>DESCRIPTION</p>
            </div>
        </div>
    </section>

  

</body>
</html>
